<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Enter username" id="username" autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="Enter Email" id="email"  autocomplete="off">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password" >
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            
            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="Password" id="password2">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="submit-btn">Submit</button>

            <button type="reset" class="reset-btn" style="display: none;">reset</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <img src="tick.png">
        <i class="fa fa-times close-icon" onclick="closePopup2()"></i>
        <div id="append-details"></div>
        <h2>Thank You!</h2>
        <p>Successfully Submitted</p>
        <button type="button" onclick="closePopup()">OK</button>
    </div>

</body>
<script src="form.js"></script>
</html>
